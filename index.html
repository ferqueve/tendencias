<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Tendencias en Redes Sociales</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Analizador de Tendencias en Redes Sociales</h1>
        <form id="trendForm">
            <div class="mb-3">
                <label for="hashtag" class="form-label"><i class="fas fa-hashtag"></i> Hashtag</label>
                <input type="text" class="form-control" id="hashtag" required>
            </div>
            <div class="mb-3">
                <label for="minLikes" class="form-label"><i class="fas fa-heart"></i> MÃ­nimo de Likes</label>
                <input type="number" class="form-control" id="minLikes" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label"><i class="fas fa-calendar"></i> Fecha de Inicio</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Analizar Tendencias</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
        
    
</body>
</html>
